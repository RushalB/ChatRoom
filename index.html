<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Chat Room</title>
</head>

<body>
    <div id="main" class="main" >
        <h1 id="title" style="text-align: center;">Chat Room</h1>
        <div class="message-container">
            <ul id="messages" class="list-group list-group-flush"></ul>
        </div>
        <span>
            <div class="message-box input-group input-group-lg mb-3">

                <input id="input"  type="text" class="form-control" placeholder="Type a Message">

                <button id="send" class="btn btn-outline-secondary" type="button" onclick="sendMessage()">Send

            </div>
        </span>
    </div>
    <div id="login" class="login">
        <form>

            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Give yourself a name" required />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required />
                </div>
            </div>

            <div class="form-group row">
                <div style="text-align: center;"class="col-sm-10">
                    <button id="auth" class="btn btn-outline-secondary" type="button" onclick="authenticate()">Enter Chat
                </div>
            </div>

        </form>
    </div>



</body>

</html>
